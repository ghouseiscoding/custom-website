<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Custom Website</title>
</head>
<body>

    <!-- This is Header Section. -->

    <header class="header-section">
        <img src="images/logo2.png" alt="Logo" class="logo">
        <nav class="nav-bar">
            <a href="index.html" class="nav-menu">Home</a>
            <a href="pages/blogs.html" class="nav-menu">Blog</a>
            <a href="pages/about.html" class="nav-menu">About Us</a>
            <a href="pages/contact.html" class="nav-menu">Contact Us</a>
        </nav>
    </header>

    <!-- This is main section. -->

    <main>
        <section class="hero-section">
            <h1 class="main-heading">Welcome to the Accent Furniture</h1>
            <p class="desc">Design helps shape our everyday interactions through products, furniture, objects, or experiences.</p>
            <button class="cta">
                Shop Now
            </button>    
        </section>
        <section class="form">
            <h2>Contact us for more details - </h2>
            <label for="name" class="labels">Name</label><br><input type="text" class="name"><br><br>
            <label for="email" class="labels">Email Address</label><br><input type="email" placeholder="Enter email" required class="email"><br><br>
            <label for="phone" class="labels">Phone Number</label><br><input type="tel" class="phone"><br><br>
            <label for="more" class="labels">Additional details</label><br><textarea name="more" id="" cols="30" rows="10" placeholder="Tell us a little about the project..."></textarea><br><br>
            <input type="submit" name="Submit" class="submit">
        </section>
        
    </main>
    <!-- This is the Footer Section -->
    <footer>

    </footer>
</body>
</html>
